<section class="shop wrapper" id="shop">
	<header class="section-header">
		<h1>Shop</h1>
	</header>
	<ul class="post-list" data-page="{{ currentPage }}" data-totalPages="{{ paginator.total_pages }}">
	{% for post in site.posts limit:site.paginate offset:offset %}
	  <li class="post-preview">
		<a href="{{ post.url | prepend: site.baseurl }}">
			<img src="{{ post.thumbnail }}" class="thumbnail"/>
			<aside>
				<span class="title">A Product</span>
				<span class="price">$399</span>
			</aside>
		</a>
	  </li>
	{% endfor %}
	</ul>

	{% assign postCount = site.posts | size %}
	{% assign postsCovered = site.paginate | plus:offset %}
	{% if postsCovered < postCount %}
		<a class="button loadMore">More</a>
	{% endif %}
</section>
