<section class="shop wrapper" id="shop">
	<header class="section-header">
		<h1>Shop</h1>
	</header>
	<ul class="post-list">
	{% for post in site.posts %}
	  <li class="post-preview">
		<a href="{{ post.url | prepend: site.baseurl }}">
			<img src="{{ post.thumbnail }}" class="thumbnail"/>
		</a>
	  </li>
	{% endfor %}
	</ul>
	<a class="button">More</a>
</section>
