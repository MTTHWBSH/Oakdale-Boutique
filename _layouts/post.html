---
layout: default
is_post: false
---

{% include nav.html %}
<div class="post wrapper">
	<section class="post-content">
    <header>
      <h1 class="post-title">{{ page.title }}</h1>
      	{% if page.is_sold %}
          <div class="buy button disabled">SOLD</div>
          <h2 class="price sold">&nbsp;{{ page.price }}&nbsp;</h2>
        {% else %}
          <a href="{{ page.etsy_link }}" class="buy button">Buy on Etsy</a>
          <h2 class="price">{{ page.price }}</h2>
        {% endif %}
    </header>
	  <article>
	    {{ content }}
	  </article>
	</section>
	{% include footer.html %}
</div>
